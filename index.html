<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>DragonBallApp</title>
<link rel="stylesheet" href="assets/css/style.css">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body class="bg-black">
<div class="container mt-5">
    <h1 class="text-center mb-4">Personajes de Dragon Ball</h1>
    <div class="row mb-4">
        <div class="col-md-8 offset-md-2">
            <div class="input-group">
                <input type="text" id="inputNombre" class="form-control" placeholder="Busca a tu personaje favorito por nombre"/><br>
                <button id="buscar" class="btn btn-primary">Buscar</button>
                <button id="limpiar" class="btn btn-secondary">Limpiar</button>
                <span class="input-group-text" id="filtroIcon" style="cursor: pointer;">
                    <i class="bi bi-funnel-fill"></i>
                </span>
            </div>
        </div>
    </div>

    <div class="row mb-4" id="filtros" style="display: none;">
        <div class="col-md-8 offset-md-2">
            <div class="card card-body">
                <div class="mb-3">
                    <label for="kiMin" class="form-label">KI mínimo:</label>
                    <input type="number" id="kiMin" class="form-control" placeholder="Ej: 1000000">
                </div>
                <div class="mb-3">
                    <label for="kiMax" class="form-label">KI máximo:</label>
                    <input type="number" id="kiMax" class="form-control" placeholder="Ej: 90000000">
                </div>
                <div class="mb-3">
                    <label for="afiliacion" class="form-label">Afiliación:</label>
                    <input type="text" id="afiliacion" class="form-control" placeholder="Ej: Luchador Z">
                </div>
                <button id="aplicarFiltro" class="btn btn-success">Aplicar Filtros</button>
            </div>
        </div>
    </div>

    <div class="row mb-4" id="resultados"></div></div>

    <div class="modal fade" id="modalPersonaje" tabindex="-1" aria-labelledby="modalPersonajeLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg modal-dialog-scrollable">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalPersonajeLabel">Detalles del personaje</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
                </div>
                <div class="modal-body" id="modalContenido"></div>
            </div>
        </div>
    </div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="assets/js/script.js"></script>

<script>
    document.getElementById("filtroIcon").addEventListener("click", function () {
        const filtros = document.getElementById("filtros");
        filtros.style.display = (filtros.style.display === "none") ? "block" : "none";
    });
</script>
</body>
</html>
