<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>DragonBallApp</title>
<link rel="stylesheet" href="assets/css/style.css">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Personajes de Dragon Ball</h1>
        <div class="row mb-4">
            <div class="col-md-8 offset-md-2">
                <div class="input-group">

                    <input type="text" id="inputNombre" class="form-control" placeholder="Buscar personaje por nombre"/>
                    
                    <button id="buscar" class="btn btn-primary">Buscar</button>

                    <span class="input-group-text" id="filtroIcon" style="cursor: pointer;" title="Filtrar (no funcional aún)">
                    <i class="bi bi-funnel-fill"></i>
                    </span>
                </div>
            </div>
        </div>

        <div class="row" id="resultados">
        <!-- Aca se mostrarán los personajes cuando se los busque mas adelante -->
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/script.js"></script>
</body>
</html>
